<!DOCTYPE html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
    <body>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="head">Employee Data Managment</p>
                    <p class="sub">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>

        <!-- Form -->
        <div class="page">

            <!-- First Table -->
        <div class="timesheet">
            <h2>Current Employee</h2>
            <table class="table">
                    <tr>
                        <th scope="row">Employee Name</th>
                        <td>Role</td>
                        <td>Start Date</td>
                        <td>Months Worked</td>
                        <td>Monthy Rate ($)</td>
                        <td>Total Billed</td>
                    </tr>
            </table>
        </div>

        <!-- Second Table -->
        <div class="Add-Employee">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="row">Add Employee</th>
                    </tr>
                </thead>
            </table>
                <div class="form-group">
                    <label for="nameinput">Emplyee Name</label>
                    <input type="name" class="form-control" id="employeename" placeholder="Employee Name">
                </div>
                <div class="form-group">
                    <label for="roleinput">Role</label>
                    <input type="role" class="form-control" id="employeerole" placeholder="Employee Role">
                </div>
                <div class="form-group">
                    <label for="dateinput">Start Date</label>
                    <input type="role" class="form-control" id="startdate" placeholder="Employee Role">
                </div>
                <div class="form-group">
                    <label for="roleinput">Monthly Rate</label>
                    <input type="role" class="form-control" id="monthlyrate" placeholder="Employee Role">
                </div>
        </div>
            <button type="submit" id="submit" class="btn btn-whatever">Submit</button>
        </div>

    </body>
</html>
